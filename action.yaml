name: 'Kubesec scan'
description: 'Vulnerability scan for kubernetes'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://instrumenta/helm-conftest:latest -p 8080:8080'
  args:
    - http
    - 8080